<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation</title>
</head>
<body>
    <img id="animation" alt="3D Pose Animation">
    <script>
        var frames = JSON.parse('{{ frames|safe }}');
        var frameIndex = 0;

        function updateFrame() {
            document.getElementById('animation').src = "data:image/png;base64," + frames[frameIndex];
            frameIndex = (frameIndex + 1) % frames.length;
        }

        setInterval(updateFrame, 100);  // Adjust interval as needed
    </script>
</body>
</html>
